<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap&subset=cyrillic"
          rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <title>100КА</title>
</head>
<body>
    <header class="main-header container">
        <section class="main-header__logo">
            <img src="assets/images/logo.png" alt="100КА">
        </section>
        <section class="main-header__contacts">
            <p class="main-header__contacts-phone-number">+7 (495) 123-45-67</p>
            <p class="main-header__contacts-phone-description">Круглосуточная бесплатная линия</p>
            <button class="main-header__contacts-write-btn">Написать</button>
        </section>
    </header>
    <main>
        <section class="status-message">
            <img class="status-message__img" src="assets/images/internal-work.png" alt="">
            <strong class="status-message__title">Нам очень жаль...</strong>
            <p class="status-message__description">На сайте ведутся технические работы</p>
            <section class="status-message__links">
                <a href="#">Политика обработки персональных данных</a>
                <a href="#">Ответы на часто задаваемые вопросы</a>
            </section>
        </section>
    </main>
    <footer class="main-footer">
        <p class="main-footer__copyright">© 2017 – 2019</p>
    </footer>
</body>
</html>
